<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecourse Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <div class="left-panel">
            <div class="container">

            </div>
        </div>
        <div class="middle-part">
            <div class="top-menu">
                <div class="top-menu__left-part">
                    <div class="top-menu__searching"></div>
                    <div class="top-menu__notifiaction"></div>
                </div>
                <div class="top-menu__right-part">
                    <div class="profile">
                        <div class="profile__photo">
                            <img class="profile__photo-img" src="" alt="">
                        </div>
                        <div class="profile__name">Alexa Rogue</div>
                        <div class="profile__tip profile__tip-down">
                            <img class="tip" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-part__wrapper">
                <div class="courses">
                    <div class="courses__nav">
                        <div class="courses__category-name">
                            All courses
                        </div>
                        <div class="courses__categories">
                            <div class="courses__category">Ongoing</div>
                            <div class="courses__category">Favorite</div>
                            <div class="courses__category">Complete</div>
                        </div>
                    </div>

                    <div class="coureses__table">
                        <div class="course">
                            <div class="container">
                                <div class="course__top">
                                    <div class="course__top-left">
                                        <div class="course__name">
                                            UI/UX Design
                                        </div>
                                        <div class="course__lesson-number">
                                            20 lessons
                                        </div>
                                    </div>

                                    <div class="course__top-right">
                                        <div class="course__size">
                                            2h 20min
                                        </div>
                                    </div>
                                </div>

                                <div class="course__bottom">
                                    <div class="course__bottom-left">
                                        <button class="course__run-button">
                                            <img class="run-button__img" src="" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
